<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/">Home</a>
            <button class="nav-link" id="pricingButton">Pricing</button>
        </div>
        <div class="d-flex align-items-center">
            {% if is_logged_in %}
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user_email }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><button class="dropdown-item" onclick="handleLogout()">Log out</button></li>
                    </ul>
                </div>
            {% else %}
                <button class="nav-link mx-2" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>
                <button class="nav-link" id="signupButton" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
            {% endif %}
        </div>
    </div>
</nav>

<!-- 登录模态框 -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log in</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">no account?<button class="btn btn-link" onclick="switchToSignup()">click to sign up</button></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">has account?<button class="btn btn-link" onclick="switchToLogin()">click to login</button></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
