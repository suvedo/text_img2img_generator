<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Factory</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Factory</h1>
        
        <!-- 图片上传区域 -->
        <div class="card mb-4">
            <div class="card-body">
                <!-- 新增包裹标题和上传控件的父容器 -->
                <div class="title-upload-container" style="display: flex; align-items: center; gap: 15px;">
                    <h5 class="card-title" style="margin: 0; white-space: nowrap;">1. upload your image</h5>
                    <div class="custom-file-upload">
                        <input type="file" id="imageUpload" accept="image/*" class="form-control">
                        <label for="imageUpload">click to upload</label>
                    </div>
                </div>
                <div class="preview-area mt-3" id="preview"></div>
            </div>
        </div>

        <!-- 文本输入区域 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">2. input your prompt</h5>
                <textarea id="textInput" class="form-control" rows="5"></textarea>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" onclick="handleSubmit()">generator image</button>
        </div>

        <!-- 下载区域 -->
        <div id="downloadSection" class="mt-4" style="display: none;">
            <hr>
            <h4 class="text-center">finish！</h4>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a id="downloadLink" class="btn btn-success">
                    <i class="bi bi-download"></i> download image
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
